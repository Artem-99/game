<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="score">SCORE: 0</div>
    <div id="gameContainer">
        <div id="player"></div>
    </div>
    <div id="rules">
      <strong>Правила:</strong><br>
      Управляйте космическим кораблем с помощью стрелок ← → ↑ ↓.<br>
      Пробелом стреляйте лазерами.<br>
      Избегайте метеоритов, чтобы получить +10 очков.<br>
      Уничтожьте метеориты лазерами, чтобы заработать +50 очков.<br>
      Удачи в полете!
  </div>
    <button id="start" class="game-btn">START</button>
    <button id="restart" class="game-btn">RESTART</button>

    <script src="script.js"></script>
</body>
</html>
